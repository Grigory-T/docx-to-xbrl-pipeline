# Facts Registry
# Mapping factId → XBRL concept с метаданными

facts:
  # Финансовые показатели
  revenue_2025:
    concept: "gri:EconomicPerformanceRevenue"
    type: monetary
    contextRef: ctx_2025_duration
    unitRef: unit_EUR
    decimals: "0"
    transform: ixt:num-comma-decimal
    description: "Выручка за 2025 год"
  
  revenue_2024:
    concept: "gri:EconomicPerformanceRevenue"
    type: monetary
    contextRef: ctx_2024_duration
    unitRef: unit_EUR
    decimals: "0"
    transform: ixt:num-comma-decimal
    description: "Выручка за 2024 год (сравнительные данные)"
  
  operating_costs_2025:
    concept: "gri:OperatingCosts"
    type: monetary
    contextRef: ctx_2025_duration
    unitRef: unit_EUR
    decimals: "0"
    transform: ixt:num-comma-decimal
    description: "Операционные расходы 2025"
  
  net_profit_2025:
    concept: "gri:NetProfit"
    type: monetary
    contextRef: ctx_2025_duration
    unitRef: unit_EUR
    decimals: "0"
    transform: ixt:num-comma-decimal
    description: "Чистая прибыль 2025"
  
  # Сотрудники
  employees_2025:
    concept: "gri:EmployeesTotal"
    type: integer
    contextRef: ctx_2025_instant
    unitRef: unit_shares
    decimals: "0"
    transform: ixt:num-dot-decimal
    description: "Общее количество сотрудников на конец 2025"
  
  employees_2024:
    concept: "gri:EmployeesTotal"
    type: integer
    contextRef: ctx_2024_instant
    unitRef: unit_shares
    decimals: "0"
    transform: ixt:num-dot-decimal
    description: "Общее количество сотрудников на конец 2024"
  
  employees_female_2025:
    concept: "gri:EmployeesFemale"
    type: integer
    contextRef: ctx_2025_instant
    unitRef: unit_shares
    decimals: "0"
    transform: ixt:num-dot-decimal
    description: "Количество сотрудников женского пола"
  
  # Даты и текстовые поля
  report_date:
    concept: "gri:ReportDate"
    type: date
    contextRef: ctx_2025_instant
    transform: ixt:date-day-month-year
    description: "Дата составления отчета"
  
  company_name:
    concept: "gri:EntityName"
    type: string
    contextRef: ctx_2025_instant
    description: "Название компании"
  
  # Экологические показатели
  energy_consumption_2025:
    concept: "gri:EnergyConsumption"
    type: decimal
    contextRef: ctx_2025_duration
    unitRef: unit_pure
    decimals: "2"
    transform: ixt:num-comma-decimal
    description: "Потребление энергии (в GJ)"
  
  co2_emissions_2025:
    concept: "gri:CO2Emissions"
    type: decimal
    contextRef: ctx_2025_duration
    unitRef: unit_pure
    decimals: "2"
    transform: ixt:num-comma-decimal
    description: "Выбросы CO2 (в тоннах)"
