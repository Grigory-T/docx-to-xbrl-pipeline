# Facts Registry
# Mapping factId → XBRL concept с метаданными

facts:
  # Финансовые показатели
  revenue_2025:
    concept: "gri:RevenuesGeneratedFromDirectEconomicValue"
    type: monetary
    contextRef: ctx_2025_duration
    unitRef: unit_EUR
    decimals: "0"
    transform: ixt:num-comma-decimal
    description: "Revenues for 2025"
  
  revenue_2024:
    concept: "gri:RevenuesGeneratedFromDirectEconomicValue"
    type: monetary
    contextRef: ctx_2024_duration
    unitRef: unit_EUR
    decimals: "0"
    transform: ixt:num-comma-decimal
    description: "Revenues for 2024 (comparative)"
  
  operating_costs_2025:
    concept: "gri:EconomicValueDistributed"
    type: monetary
    contextRef: ctx_2025_duration
    unitRef: unit_EUR
    decimals: "0"
    transform: ixt:num-comma-decimal
    description: "Operating costs 2025"
  
  net_profit_2025:
    concept: "gri:EconomicValueRetained"
    type: monetary
    contextRef: ctx_2025_duration
    unitRef: unit_EUR
    decimals: "0"
    transform: ixt:num-comma-decimal
    description: "Net profit 2025"
  
  # Сотрудники
  employees_2025:
    concept: "gri:TotalNumberOfEmployees"
    type: decimal
    contextRef: ctx_2025_duration
    unitRef: unit_pure
    decimals: "0"
    transform: ixt:num-dot-decimal
    description: "Total employees 2025"
  
  employees_2024:
    concept: "gri:TotalNumberOfEmployees"
    type: decimal
    contextRef: ctx_2024_duration
    unitRef: unit_pure
    decimals: "0"
    transform: ixt:num-dot-decimal
    description: "Total employees 2024"
  
  employees_female_2025:
    concept: "gri:TotalNumberOfEmployees"
    type: decimal
    contextRef: ctx_2025_duration
    unitRef: unit_pure
    decimals: "0"
    transform: ixt:num-dot-decimal
    description: "Female employees"
  
  # Dates and text fields
  report_date:
    concept: "gri:GRICompanyIdentifierNumber"
    type: string
    contextRef: ctx_2025_duration
    transform: ixt:normalize-space
    description: "Report date"
  
  company_name:
    concept: "gri:GRICompanyIdentifierNumber"
    type: string
    contextRef: ctx_2025_duration
    transform: ixt:normalize-space
    description: "Company name"
  
  # Environmental indicators
  energy_consumption_2025:
    concept: "gri:TotalEnergyConsumptionWithinOrganization"
    type: decimal
    contextRef: ctx_2025_duration
    unitRef: unit_pure
    decimals: "2"
    transform: ixt:num-comma-decimal
    description: "Energy consumption (in GJ)"
  
  co2_emissions_2025:
    concept: "gri:GrossDirectScope1GHGEmissions"
    type: decimal
    contextRef: ctx_2025_duration
    unitRef: unit_pure
    decimals: "2"
    transform: ixt:num-comma-decimal
    description: "CO2 emissions (in tonnes)"
